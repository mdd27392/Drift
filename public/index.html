<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Drift – Mood Canvas</title>
  <meta name="base:app_id" content="6939b6c28a7c4e55fec73d20" />
  <meta name="description" content="Drift is a tiny mood canvas where you drag a dot on a living gradient to mark how you feel today, with yesterday’s mood softly ghosted behind." />

  <!-- Open Graph -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Drift" />
  <meta property="og:description" content="Drift is a tiny mood canvas where you drag a dot on a living gradient to mark how you feel today, with yesterday’s mood softly ghosted behind." />
  <meta property="og:image" content="https://drift-lime.vercel.app/assets/hero.png" />
  <meta property="og:url" content="https://drift-lime.vercel.app/" />

  <!-- Farcaster Frame (backwards compatibility) -->
  <meta
    name="fc:frame"
    content='{
      "version": "next",
      "imageUrl": "https://drift-lime.vercel.app/assets/embed-3x2.png",
      "button": {
        "title": "Open Drift",
        "action": {
          "type": "launch_frame",
          "url": "https://drift-lime.vercel.app/",
          "splashImageUrl": "https://drift-lime.vercel.app/assets/splash.png",
          "splashBackgroundColor": "#020617"
        }
      }
    }'
  />

  <!-- Farcaster Mini App (new spec) -->
  <meta
    name="fc:miniapp"
    content='{
      "version": "next",
      "imageUrl": "https://drift-lime.vercel.app/assets/embed-3x2.png",
      "button": {
        "title": "Open Drift",
        "action": {
          "type": "launch_frame",
          "url": "https://drift-lime.vercel.app/",
          "splashImageUrl": "https://drift-lime.vercel.app/assets/splash.png",
          "splashBackgroundColor": "#020617"
        }
      }
    }'
  />

  <link rel="icon" type="image/png" href="https://drift-lime.vercel.app/assets/icon.png" />

  <style>
    :root {
      --bg: #020617;
      --card: rgba(15, 23, 42, 0.98);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.35);
      --text-main: #e5e7eb;
      --text-sub: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.3);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .app-shell {
      width: 100%;
      max-width: 420px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .logo-word {
      font-weight: 600;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      text-transform: uppercase;
      color: var(--text-sub);
    }

    .env-label {
      font-size: 0.7rem;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--text-sub);
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 16px 16px 14px;
      border: 1px solid var(--border-soft);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
    }

    .card-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .card-sub {
      font-size: 0.75rem;
      color: var(--text-sub);
    }

    .mood-area-wrapper {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: radial-gradient(circle at 0% 0%, #38bdf8 0, transparent 45%),
                  radial-gradient(circle at 100% 0%, #a855f7 0, transparent 45%),
                  radial-gradient(circle at 50% 100%, #f97316 0, transparent 45%),
                  #020617;
      margin-bottom: 10px;
    }

    .mood-area {
      position: relative;
      width: 100%;
      height: 260px;
      touch-action: none;
    }

    .mood-dot {
      position: absolute;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      transform: translate(-50%, -50%);
      pointer-events: auto;
    }

    .mood-dot.active {
      background: radial-gradient(circle at 30% 20%, #f9fafb 0, #38bdf8 40%, #0ea5e9 100%);
      box-shadow:
        0 0 0 3px rgba(56, 189, 248, 0.5),
        0 0 18px rgba(56, 189, 248, 0.8);
      cursor: grab;
    }

    .mood-dot.active.dragging {
      cursor: grabbing;
      box-shadow:
        0 0 0 4px rgba(56, 189, 248, 0.7),
        0 0 26px rgba(56, 189, 248, 1);
    }

    .mood-dot.ghost {
      width: 18px;
      height: 18px;
      background: radial-gradient(circle at 30% 20%, rgba(248, 250, 252, 0.8) 0, rgba(148, 163, 184, 0.5) 100%);
      opacity: 0.55;
      box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.45);
      pointer-events: none;
      display: none;
    }

    .mood-dot.ghost.visible {
      display: block;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-sub);
    }

    .hint-pill {
      padding: 6px 9px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .hint-dot {
      width: 9px;
      height: 9px;
      border-radius: 999px;
      background: var(--accent-soft);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.6);
    }

    .legend-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .ghost-indicator {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.5);
      box-shadow: 0 0 0 1px rgba(148, 163, 184, 0.6);
    }

    .badge-today {
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(56, 189, 248, 0.08);
      border: 1px solid rgba(56, 189, 248, 0.4);
      color: var(--accent);
      font-size: 0.72rem;
    }

    @media (max-width: 400px) {
      .card {
        padding: 12px 12px 12px;
        border-radius: 20px;
      }
      .mood-area {
        height: 230px;
      }
    }
  </style>
</head>
<body>
  <main class="app-shell">
    <header>
      <div class="logo-word">DRIFT</div>
      <div id="env-label" class="env-label">Loading environment…</div>
    </header>

    <section class="card">
      <div class="card-header">
        <div>
          <div class="card-title">Today&apos;s drift</div>
          <div class="card-sub" id="date-label">—</div>
        </div>
        <div class="badge-today" id="mood-label">Settling…</div>
      </div>

      <div class="mood-area-wrapper">
        <div id="mood-area" class="mood-area">
          <div id="yesterday-dot" class="mood-dot ghost"></div>
          <div id="today-dot" class="mood-dot active"></div>
        </div>
      </div>

      <div class="card-footer">
        <div class="hint-pill">
          <span class="hint-dot"></span>
          <span>Drag the bright dot to where you feel.</span>
        </div>
        <div class="legend-row">
          <span class="ghost-indicator"></span>
          <span>Yesterday</span>
        </div>
      </div>
    </section>
  </main>

  <script src="Drift-ui.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
